<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- O formulário deve possuir: campo para inserir o texto a ser validado, um dropdown para selecionar qual a validação deve ser feita, um botão para executar a validação e um texto que informe se o valor é válido ou não -->
  <div>
    <h1>Validador:</h1>
    <form>
      <input type="text" placeholder="Insira seu texto aqui" id="input">
      <select name="validacao" id="option">
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="email">email</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>
      <button id="btn">Validar</button>
      <p id="text-result">Validação</p>
    </form>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
